<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Altelan Evenke's 个人维度</title>


    <style type="text/css">
        
        <!-- 下面是给网页加页脚的 -->
        body {
            padding: 0;
                margin: 0 auto;
        }

        #footer {
            height: 16px;
            line-height: 24px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background: #333;
            color: #fff;
            font-family: Arial;
            font-size: 12px;
            letter-spacing: 1px;
        }
        .content {
            height: 1800px;
            width: 100%;
            text-align: center;
        }
        
        <!-- 下面是图片指定大小居中 -->
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 24px; /* 指定容器的高度 */
        }
        .responsive-img {
            max-width: 100%; /* 图片最大宽度为容器宽度 */
            height: auto; /* 高度自动缩放以保持宽高比 */
            width: auto; /* 宽度自动缩放以保持宽高比 */
            max-height: 150px; /* 图片最大高度，可根据需要调整 */
            display: block; /* 避免图片下方出现空隙 */
        }

        <!-- 下面是创建按钮大小颜色控制的 -->
        .button {
            background-color: blue; /* 按钮的背景颜色 */
            border: none; /* 边框 */
            color: red; /* 颜色？ */
            padding: 200px; /* 按钮大小 */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 200px; /* 字体大小 */
            margin: 4px 2px;
        }
        .button1 {border-radius: 2px;} /* 圆角角度 */
        .button2 {border-radius: 4px;} /* 圆角角度 */
        .button3 {border-radius: 8px;} /* 圆角角度 */
        .button4 {border-radius: 12px;} /* 圆角角度 */
        .button5 {border-radius: 50%;} /* 圆角角度 */
        
    </style>      
</head>
    
<body>
    
    <div class="image-container">
        <img src="images/touxiangtupian.png" alt="Altelan Evenke's 博客头像" alt="Circle Image" class="circle-image">
    </div>
    
    <h3>博客</h3>
    <h3>指南</h3>
    <h3>记录及评价</h3>

    <button class="button button1">长方形</button>
    <button class="button button2">棱角圆滑的长方形4px</button>
    <button class="button button3">棱角更圆滑的长方形8px</button>
    <button class="button button4">椭圆形12px</button>
    <button class="button button5">椭圆形50%</button>

    <!-- 给页面添加底部版权信息 -->
    <div id="footer"> Copyright © 2024 Altelan Evenke 版权所有 </div>  

    
</body>
</html>
