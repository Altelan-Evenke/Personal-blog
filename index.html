    <style type="text/css">
        
        <!-- 下面是给网页加页脚的 -->
        body {
            padding: 0;

        }

        #footer {
            height: 16px;
            line-height: 24px;
            position: fixed;
            bottom: 0;

        .square-image {
            width: 100%; /* 图片宽度为容器宽度 */

            background-color: #4CAF50; /* 绿色背景 */

            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 36px;
            margin: 4px 2px;
            cursor: pointer;
