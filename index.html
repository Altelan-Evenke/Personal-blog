<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Altelan Evenke's 个人维度</title>


    <style type="text/css">
        
        <!-- 下面是给网页加页脚的 -->
        body {
            padding: 0;
                margin: 0 auto;
        }

        #footer {
            height: 20px;
            line-height: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background: #333;
            color: #fff;
            font-family: Arial;
            font-size: 12px;
            letter-spacing: 1px;
        }
        .content {
            height: 1800px;
            width: 100%;
            text-align: center;
        }
        
        <!-- 下面是图片剧中圆形 -->
        .circle-container {
            width: 24px; /* 设置容器宽度 */
            height: 24px; /* 设置容器高度 */
            position: absolute; /* relative 相对定位 */
            display: block; /* 使用flex布局 */
            align-items: center; /* 垂直居中 */
            justify-content: center; /* 水平居中 */
        }
        .circle-image {
            width: 1000%; /* 图片宽度设置为容器宽度 */
            height: auto; /* 图片高度自动调整 */
            border-radius: 50%; /* 圆形效果 */
        }
        
    </style>      
</head>
    
<body>
    <div class="circle-container">
        <img src="images/touxiangtupian.png" alt="Altelan Evenke's 博客头像" alt="Circle Image" class="circle-image">
