    <style type="text/css">
        
        <!-- 下面是给网页加页脚的 -->
        body {
            padding: 0;
                margin: 0 auto;
        }

        #footer {
            height: 16px;
            line-height: 24px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background: #333;
            color: #fff;
            font-family: Arial;
            font-size: 12px;
            letter-spacing: 1px;
        }
        .content {
            height: 1800px;
            width: 100%;
            text-align: center;
        }
        
        <!-- 下面是图片指定大小居中 -->
        .image-container {
            width: 100%; /* 容器宽度为100% */
            text-align: center; /* 文字居中 */
            display: flex; /* 使用Flexbox布局 */
            justify-content: center; /* 水平居中 */
            height: 24px; /* 容器高度，可以根据需要调整 */
            overflow: hidden; /* 超出容器的图片部分隐藏 */
        }
 
        .image-container img {
            max-width: 100%; /* 图片宽度不超过容器宽度 */
            max-height: 100%; /* 图片高度不超过容器高度 */
            width: auto; /* 宽度自适应 */
            height: auto; /* 高度自适应 */
            position: relative; /* 相对定位 */
        }

        <!-- 下面是创建按钮大小颜色控制的 -->
        .button {
            background-color: #4CAF50; /* 绿色背景 */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 24px;
            margin: 4px 2px;
            cursor: pointer;
        }
        
    </style>      
</head>
